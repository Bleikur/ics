<!DOCTYPE HTML>

<html>
	<!-- Import JQuery to import external HTML files: -->
	<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
	</script>
	
	<!-- Load external html using JQuery: -->
	<script>
	$(function(){
		$("#header").load("header.html"); 
		$("#footer").load("footer.html"); 
	});
	</script>
	
	<!-- Tell html to use style.css file to format the <div> tags: -->
	<link rel = "stylesheet" type = "text/css" href = "style.css"/>
	
	<!-- Load from external HTML files using header and footer div tags: -->
	<div id="header"></div>
	<!-- "header" loads content from the external HTML file, and style.css automatically formats it because the ID equals "header" -->
	
	<div id="footer"></div>
	
</html>
